<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simon</title>
  <link href="https://fonts.googleapis.com/css?family=Kavivanar" rel="stylesheet">
  <link rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <div class="top-panel">
      <h1 class="title">SIMON</h1>
      <div class="nav btn start-btn" onclick='startGame()'>START</div>
      <div class="nav round-status">ROUND 1</div>
      <div class="nav btn strict-btn" onclick='strictMode()'>STRICT</div>
    </div>
    <div class="gameboard">
    <div class="panel" id ="green">
    </div>
    <div class="panel" id ='yellow'>
    </div>
    <div class="panel" id='blue'>
    </div>
    <div class="panel" id='red'>
    </div>
    </div>
    <div class="status-bar">
    </div>
  </div>

  <audio data-key="green" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
  <audio data-key="blue" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
  <audio data-key="red" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
  <audio data-key="yellow" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>
  <audio data-key="wrong" src="http://res.cloudinary.com/thisiswhale/video/upload/v1518937949/142608__autistic-lucario__error_vcwlt0.wav"></audio>
  <audio data-key="victory" src="http://res.cloudinary.com/thisiswhale/video/upload/v1518166335/Regular_Show__OOOOOOOOOOOOOOOOOOOOHHHHHHHHH_qlwzvh.mp3"></audio>

</body>
<script src='script.js' type="text/javascript"></script>
</html>
